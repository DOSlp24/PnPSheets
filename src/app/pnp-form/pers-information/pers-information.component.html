<dl>
  <dt>Name</dt>
  <dd>{{data.name}}</dd>
  <dt>Geburtstag</dt>
  <dd>{{data.birthday | date:'short'}}</dd>
  <dt>Gespielt von</dt>
  <dd>{{data.played_by}}</dd>
  <dt>Beruf</dt>
  <dd>{{data.ocupation}}</dd>
  <dt>Alter</dt>
  <dd>{{data.age}}</dd>
  <dt>Geschlecht</dt>
  <dd>{{data.gender}}</dd>
  <dt>Adresse</dt>
  <dd>{{data.address}}</dd>
  <dt>Geburtsort</dt>
  <dd>{{data.place_of_birth}}</dd>
</dl>
